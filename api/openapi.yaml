- description: Operations to collect generic information, i.e. a list of organisations
  name: generic data
- description: Operations to collect advertising data, i.e. a list of accounts, a
    list of campaigns, a campaign report per day by organisation
  name: advertising data
- description: Operations to collect analytics data, i.e. a list of views
  name: analytics data
- description: Operations to collect analytics data with default metrics, i.e. a report
    per campaign per day by organisation
  name: analytics data, default metrics
- description: Operations to collect analytics data with goal metrics, i.e. a report
    per campaign per day by organisation
  name: analytics data, goals
